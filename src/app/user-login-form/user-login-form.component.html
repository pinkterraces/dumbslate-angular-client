<mat-card>
  <mat-card-header style="display: flex; justify-content: center; margin-bottom: 25px;">
    <mat-card-title >Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form>
      <mat-form-field style="display: flex; justify-content: center;">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field style="display: flex; justify-content: center;">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: center;">
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
        
      >
        Login
      </button>
  </mat-card-actions>
</mat-card>
