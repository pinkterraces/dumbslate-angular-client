<div class="welcome-page-container">
  <div>
    <h1>
      Welcome to Dumbslate!
    </h1>
    <div class="button-container">
      <button 
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
      >
        Sign Up
      </button>
      <button 
      mat-raised-button 
      color="primary" 
      (click)="openUserLoginDialog()" 
      style="margin-right: 10px;">
        Login
      </button>
    </div>
  </div>
</div>
