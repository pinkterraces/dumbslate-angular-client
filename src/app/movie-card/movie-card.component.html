<app-main-navigation class="app-main-navigation"></app-main-navigation>
<div style="display: flex; align-content: space-between; overflow: auto;">
  <mat-card *ngFor="let movie of movies;" style="display: flex; justify-content: space-between; width: 350px; margin: 15px;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} width="100%" alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="openGenreInfoDialog(movie.Genre.Name, movie.Genre.Decription)" 
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openDirectorInfoDialog(movie.Director.Name, movie.Director.Decription)" 
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openMovieInfoDialog(movie.Title, movie.Description)" 
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>

</div>
